<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sokoban Users</title>
</head>
<body>
<h1 th:text="${'All users'}">Welcome</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Username</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.userName}">Joe</td>
    </tr>
    </tbody>
</table>

</body>
</html>
