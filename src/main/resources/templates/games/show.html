<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sokoban Users</title>
</head>
<body>
<h1 th:text="${game.name}">Name of the game</h1>

<h2>Boards</h2>
<table>
    <thead>
    <tr>
        <th>Id</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${game.getBoards()}">
        <td th:text="${board.id}">1</td>
    </tr>
    </tbody>
</table>

</body>
</html>
